<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="catlist">
    </select>
    <button id="btnPedir">GetChuck</button>
    <div id="caja"></div>



    <script>
        fetch('https://api.chucknorris.io/jokes/categories')
            .then(res =>res.json())
            .then(data => {
                //console.log(data)
                data.forEach(element => {
                    //console.log(element)
                    let option = document.createElement('option')
                    option.value=element
                    option.text=element
                    document.getElementById('catlist').appendChild(option)
                });
            })

        document.getElementById('btnPedir').addEventListener('click',()=>{
            let selected = document.getElementById('catlist').value
            let peticion = `https://api.chucknorris.io/jokes/random?category=${selected}`
            fetch(peticion)
            .then(res=>res.json())
            .then(data => 
                document.getElementById('caja').innerText=data.value
            )
        })
    </script>
</body>
</html>
